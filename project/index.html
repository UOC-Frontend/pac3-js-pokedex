<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC 3 PokeAPI</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/darkLight.css">
</head>

<body class="light" id="body">
  <div class="title">
    <h1>Pokeapi - JavaScript - PAC3</h1>
    <h2>Using Pokemon API</h2>
  </div>
  <header class="topbar">
    <div class="pokedex">Pokedex</div>

    <div>
      <input id='search-input' type='text' name='pokemon' placeholder='ex. pikachu' />
      <button onclick="printFilter()" class='btn-search'>Search</button>
    </div>

    <div class="controls">
      <div class="controlDark">
        <label for="radioDark">Dark</label>
        <input type="radio" name="theme" id="radioDark" value="dark">
      </div>
      <div class="controlLight">
        <label for="radioLight">Light</label>
        <input type="radio" name="theme" id="radioLight" value="light" checked>
      </div>
    </div>
  </header>

  <article class="article-btn">
    <section class="info">
      <button onclick="createPokemonCard()">Get One Card</button>
    </section>
    <section class="infoPokemons">
      <button onclick="getTenPokemons()">Get 10 Cards</button>
    </section>
  </article>


  <section id="cards" class="cards"></section>

  <template id="template">
    <article id="" class="card">
      <img src="" alt="pokemon picture">
      <section>
        <p class="id"></p>
        <h3 class="pokemonName"></h3>
        <p class="pokemonType"></p>
      </section>

    </article>
  </template>

  <template id="extraInfoTemplate">
    <article id="" class="cardExtend">
      <section class="pokemon-img-container">
        <img src="" alt="pokemon picture">
      </section>
      <section class="pokemon-info-container">
        <div class="div-id">
          <p class="id"></p>
        </div>
        <div>
          <p class="pokemonName"></p>
          <p class="pokemonType"></p>
        </div>
        <section class="section-info-pokemon">
          <article class="first-info">
            <div>Weight</div>
            <div>Height</div>
            <div>Abilities</div>
            <p class="weight"></p>
            <p class="height"></p>
            <p class="abilities"></p>
          </article>
          <article class="second-info">
            <div>HP</div>
            <div>Attack</div>
            <div>Defense</div>
            <p class="hp"></p>
            <p class="attack"></p>
            <p class="defense"></p>

          </article>
        </section>








      </section>
    </article>
  </template>



  <script src="./js/utils.js"></script>
  <script src="./js/darkLight.js"></script>
  <script src="./js/getPokemons.js"></script>
</body>

</html>
