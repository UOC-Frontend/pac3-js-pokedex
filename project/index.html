<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC 3 PokeAPI</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/darkLight.css">
</head>

<body class="light" id="body">

  <div class="title">
    <h1>Pokeapi - JavaScript - PAC3</h1>
    <h2>Using Pokemon API</h2>
  </div>
  <header class="topbar">
    <div class="pokedex">Pokedex</div>
    <div class="search">
      <p>Search</p>
    </div>
    <div class="controls">
      <div class="controlDark">
        <label for="radioDark">Dark</label>
        <input type="radio" name="theme" id="radioDark" value="dark">
      </div>
      <div class="controlLight">
        <label for="radioLight">Light</label>
        <input type="radio" name="theme" id="radioLight" value="light" checked>
      </div>
    </div>
  </header>



  <section class="info">
    <button onclick="getFact()">Get One Card</button>
    <!-- 
      <div>
      <span id="likes">0</span> Likes
    </div>
    -->
  </section>
  <section id="cards" class="cards"></section>

  <template id="template">
    <article id="" class="card">
      <img src="" alt="pokemon picture">
      <h3 class="pokemonName"></h3>
      <p class="pokemonType"></p>
      <p class="fact"></p>
      <!--  
      <div class="like">
        <label for="">like</label>
        <input type="checkbox" id="" onchange="count(this)">
      </div>
      -->
    </article>
  </template>

  <script src="./js/script.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/darkLight.js"></script>

</body>

</html>
