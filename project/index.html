<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC 3 PokeAPI</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/darkLight.css">
</head>

<body class="light" id="body">
  <div class="title">
    <h1>Pokeapi - JavaScript - PAC3</h1>
    <h2>Using Pokemon API</h2>
  </div>
  <header class="topbar">
    <div class="pokedex">Pokedex</div>

    <div>
      <input id='search-input' type='text' name='pokemon' placeholder='ex. pikachu' />
      <button onclick="printFilter()" class='btn-search'>Search</button>
    </div>

    <div class="controls">
      <div class="controlDark">
        <label for="radioDark">Dark</label>
        <input type="radio" name="theme" id="radioDark" value="dark">
      </div>
      <div class="controlLight">
        <label for="radioLight">Light</label>
        <input type="radio" name="theme" id="radioLight" value="light" checked>
      </div>
    </div>
  </header>

  <article class="article-btn">
    <section class="info">
      <button onclick="createPokemonCard()">Get One Card</button>
    </section>
    <section class="infoPokemons">
      <button onclick="getTenPokemons()">Get 10 Cards</button>
    </section>
  </article>


  <section id="cards" class="cards"></section>

  <template id="template">
    <article id="" class="card">
      <img src="" alt="pokemon picture">
      <p class="id"></p>
      <h3 class="pokemonName"></h3>
      <p class="pokemonType"></p>

      <p class="weight"></p>
      <p class="height"></p>
      <p class="abilities"></p>
      <p class="hp"></p>
      <p class="attack"></p>
      <p class="defense"></p>
    </article>
  </template>

  <script src="./js/utils.js"></script>
  <script src="./js/darkLight.js"></script>
  <script src="./js/getPokemons.js"></script>
</body>

</html>
